<h1 id="barter">Barter</h1>
<p>Direct trade without money</p>
<p><em>e.g. a chicken for a bundle of lumber</em></p>
<h2 id="limitations">Limitations</h2>
<ul>
<li>Both people need to have what the other wants</li>
<li>No common measure of value</li>
<li>Not all items are divisible</li>
<li>Perishable items quickly depreciate in value</li>
</ul>
