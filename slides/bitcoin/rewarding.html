<h1 id="rewarding">Rewarding</h1>
<p>Whoever produces the next number in the contest is rewarded.</p>
<ul>
<li>Numbers are produced at a consistent rate of 10 minutes per block</li>
<li>The reward starts at 50 bitcoins per block</li>
<li>The reward halves every 4 years</li>
<li>There will ever only be 21 million bitcoins</li>
</ul>
