<h1 id="altcoins">Altcoins</h1>
<p>Since Bitcoin is <a href="http://opensource.org">open source</a>, anyone can create an alternative coin based on the Bitcoin source code.</p>
<p>Altcoins are essentially clones of Bitcoin with a few parameters tweaked and separate <strong>blockchains</strong>.</p>
<ul>
<li>Litecoin</li>
<li>Dogecoin</li>
<li>Peercoin</li>
<li>...</li>
</ul>
